<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph</title>
</head>
<body>

    <!--
        Paragraph 
        > Saat membuat tulisan selain Heading(Judul), kita juga biasanya membuat paragraf
        > Di HTML, kita bisa menggunakan tag p untuk membuat paragraf
        > Paragraf selalu mulai dengan baris baru
    -->

    <h1>Belajar HTML dengan Programmer Zaman Now</h1>

    <p>Kita akan belajar membuat website menggunakan <HTML></HTML>/p>

    <p>Semua Website
        Menggunakan HTML
            untuk membuat halamannya </p>
        <!-- 
            Browser Menampilkan HTML
            > Kita tidak bisa mengontrol cara Web Browser menampilkan tulisan, seperti di Paragraph atau Heading misalnya
            > Menambahkan enter atau spasi ditulisan, tidak akan menjadikan tampilnnya seperti itu di Web Browser
        -->
</body>
</html>
