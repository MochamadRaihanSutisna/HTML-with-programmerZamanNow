<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Heading</title>

<body>

    <!--
        Heading
        > Saat kita membuat dokumen atau buku, biasanya terdapat Heading
        > Heading adalah kata-kata yang mendeskripsikan isi dari tulisan yang kita buat 
        > Seperti Judul, tapi untuk bagian tulisannya 
        > Contoh ketika kita melihat buku, Heading sering digunakan untuk tulisan Bab
        > Di HTML, kita bisa membuat Heading dengan tag h

        Tingkatan Heading
            ukuran tersebut dari terbesar sampai terkecil
        h1
        h2
        h3
        h4
        h5
        h6
    -->

    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    

    Tulisan Biasa
    
</body>
</html>
