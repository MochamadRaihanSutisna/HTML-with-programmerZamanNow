<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Style</title>
</head>
<body>

    <!--
        CSS
            > Sekarang kita sudah membuat tulisan, pertanyaannya . Bagaimana jika kita ingin mengubah font, ukurannya dan warnanya
            > Untuk melakukan itu, sebernya kita perlu belajar CSS terlebih dahulu
            > Namun pada kelas ini, kita bahas sekilas cara menggunakan CSS yang sederhana, walaupun pada kenyataannya nanti ketika kita membuat WEB, lebih disarankan tidak mempraktekan materi ini

        Style Attribute
            > Setiap Tag di HTMl memiliki atribut style, dimana kita bisa menambahkan informasi CSS, yaitu untuk gaya isi element-nya
            > Style attribute berisikan key:value CSS, jika lebih dari satu , maka gunakan; (titik koma) sebagai pemisah, mmisal:

            <namatag style="property:value">
            <namatag style="property:value;property2:value2">

        Contoh CSS
            > Berikut adalah contoh css atribut yang bisa kita gunakan, lebih lanjutnya akan kita bahas dikelas CSS
            > background-color:
            > color:
    -->
    <h1 style="color: blue; font-family: impact; font-size: 250%;" </h1>Belajar HTMl</h1>

    <p style="background-color: aqua;">Hari ini kita akan belajar HTML dengan Programmer Zaman Now</p>

    <p style="font-size: 200%; color: brown;">Ini adalah style warna coklat dan ukuran font 200% </p>
</body>
</html>
