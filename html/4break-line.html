<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Line</title>
</head>
<body>
    <!--
        Break Line 
        > Seperti yang di bahas dimateri Paragraph, enter didalam tulisan tidak akan dianggap enter oleh HTML, jika kita ingin membuat enter, di sarankan membuat paragraf terpisah
        > Namun jika kita benar2 ingin membuat enter didalam paragraf, kita bisa menggunakan tag br
        > Tag (br) adalah void element, jadi tidak memiliki konten

        Horizontal Rule 
        > Di HTML, kita juga bisa membuat enter dengan garis horizontal (dari kiri ke kanan) sebagai pemisah
        > Untuk melakukannya kita bisa menggunakan tag (hr)
        > tag (hr) juga merupakan void element, jadi tidak memiliki konten
    -->
    <h1>Belajar HTML</h1>
    <p>ini adalah paragraph <br>ini adalah baris selanjutnya </p><hr>  
    <p>ini adalah baris selanjutnya dengan garis</p>
</body>
</html>
