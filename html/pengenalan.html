    <!--
        Pengenalan Web
        > Saat ini web digunakan oleh jutaan, bahkan mungkin miliyaran orang setiap hari
        > Dengan Web, kita bisa belajar online, mendengarkan musik online, nonton video online, belanja online, sampai memesan makanan secara online
        > Namun perlu diperhatikan Web bukanlah internet

        Internet
        > Internet adalah mekanisme komunikasi antar komputer
        > Awal internet ada, untuk komunikasi antar komputer, kita membutuhkan jaringan kabel telepon 
        > Namun sekarang, semenjak berjamunya jaringan wifi dan sejenisnya komunikasi antar komputer menjadi lebih cepat dan mudah

        Web 
        > Web merupakan kumpulan informasi yang  tersedia dalam sebuah komputer yang terkoneksi secara terus menerus melalui internet
        > Web bisa berisi informasi dalam bentuk apapun, seperti teks, gambar, audio, video, dan lain-lain
        > Web berjalan diaplikasi yang bernama Web Server, yaitu aplikasi yang digunakan untuk menyimpan dan menyampaikan isi informasi Web

        Diagran Web

        > Komputer---+ Internet ---+ Web Server

        Domain
        > Saat komputer Web terhubung ke internet, biasanya dia memiliki alamat
        > Alamat ini bernama ip address, formatnya misal 172.217.194.94
        > Karena alamat ip address sangat menyulitkan untuk diingat
        > Untung saja ada yang namanya nama domain
        > Nama domain adalah alamat yang bisa digunakan sebagai alias ke ip address
        > Misal seperti niagahoste.com, google.com dll
        > Dengan nama domain, sebagai manusia kita akan mudah mengingat dibandingkan ip address
        > Namun, saat kita menggunakan nama domain, sebenernya komputer tetap akan mengakses web menggunakan alamat ip address 

        Web Browser
        > Jika server adalah aplikasi yang digunakan untuk menyimpan informasi Web
        > Web browser adalah aplikasi yang digunakan untuk mengakses Web melalui internet
        > Kita bisa saja mengakses Web secara langsung tanpa bantuan Web Browser, namun Web Server hanya akan memberikan informasi bahasa mesin seperti HTML, CSS, JavaScript, Gambar, Video, dll
        > Dengan menggunakan Web Browser, semua bahasa mesin tersebut bisa ditampilan secara visual sehingga kita bisa menyerap informasinya dengan lebih mudah

        Diagram Web Browser

        > Web Server ---+ Internet ---+ Web Server
    -->

    <!--
        PENGENALAN HTML
        > HTML singkatnya dari Hyper Text Markup Languange, ini adalah struktur dasar dari halaman web
        > HTML mendeskripsikan struktur dari isi konten halaman Web
        > Selain HTML, terdapat hal lain untuk untuk mendeskripsikan sebuah halaman web, seperti untuk gaya tampilan halaman web menggunakan CSS, atau interaksi halaman web menggunakan JavaScript
        > Dimateri ini, kita hanya akan fokus membahas HTML, tidak akan membahas tentang CSS  atau JavaScript
        > HTML sendiri sebenarnya hanyalah kumpulan kode yang berisikan informasi halaman web
        > Kode HTML akan dibaca oleh Web Browser Untuk ditampilkan secara visual

        VOID ELEMENT
        > ada tag di HTML yang tidak perlu memiliki isi konten
        > Hal ini kita sebut dengan Void Element
        > Contoh Tag (break line) <br> atau <br/>
        > tanpa harus menggunakan tag pembuka dan tag penutup

        ATTRIBUTE
        > Element memiliki Atribut, atribut adalah informasi tambahan untuk tag yang kita gunakan
        > Cootoh -> tag <img> dengan atribut src=" .." 
            <img src="lokasi/gmabar/file.jpg">
        > Attribute bisa digunakan di Element biasa atau  di Void Element
