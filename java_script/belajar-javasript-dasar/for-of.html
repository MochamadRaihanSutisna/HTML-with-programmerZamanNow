<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Of</title>
</head>
<body>

    <script>

    /*
    For Of

    > Jika For In digunakan untuk melakukan iterasi property atau index, berbeda dengan For Of, ini digunakan untuk melakukan literasi terhadap isi value dari iterable object, seperti Array, String dan Lain-lain
    > For of tidak bisa digunakan untuk melakukan iterasi dat di object, karena object bukanlah iterable. 

    */

    // For Of di Array 
    const names = ["Mochmad", "Raihan", "Sutisna"];
    for (const name of names) {
        document.writeln(`<p>${name}</p>`)
    }

    </script>
    
</body>
</html>
