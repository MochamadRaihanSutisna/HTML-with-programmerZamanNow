<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Typeof</title>
</head>
<body>
    
    <script>
        /*
        OPERATOR TYPEOF
        > Typeof merupakan operator yang bisa kita gunakan untuk melihat tipe data sebuah value atau variable
        > Karena JavaScript merupakan dynamic languange, jadi kadang mengecek tipe data sebuah value atau variable menggunakan operator typeof
        > Hasil dari Operator typeof adalah string tipe datanya

        Type          | Hasil Operator Typeof

        Undefined     | "undefined"
        Null          | "object"
        Boolean       | "boolean"
        Number        | "number"
        Bitlnt        | "blignt"
        String        | "string"
        Symbol        | "symbol"
        Function      | "functi on"
        Lainnya       | "object"
        */

        let data = [];

        const typeData = typeof data;
        document.writeln (`<p>${typeData}</p>`);
    </script>

</body>
</html>
