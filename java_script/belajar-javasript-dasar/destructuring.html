<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring</title>
</head>
<body>

    <script>

        /*
        Destructuring
        > Destructuring adalah fitur yang bisa digunakan untuk membongkar value value  di array atau object ke dalam variable variable
        > Fitur ini sangat mempermudah kita ketika ingin mengambil data dari array atau object tanpa harus melakukan pengambilan data satu persatu
        */

        // Contoh Mengambil data di array
        const nama = ["Mochamad", "Raihan", "Sutisna"];
        const oneName = nama[0];
        const twoName = nama[1];
        const threeName = nama[2];

        console.info(oneName);
        console.info(twoName);
        console.info(threeName);

        // Destructuring Array
        const names = ["Raihan", "Kenzi", "Olla", "Ruby", "Soho"];
        const [firstName, middleName, lastName, ...other] = names;

        console.info(firstName);
        console.info(middleName);
        console.info(lastName);
        console.info(other);



        // Contoh mengambil data di object
        const person = {
            firstNama: "Mochamad",
            middleNama: "Raihan",
            address: {
                street: "Cikancah",
                city: "Cianjur",
                country: "indonesia",
            },
            hobby: "comic and coding",
            channel: "HelloCode"
        };

    /* //const firstNama = person.firstNama;
        //console.info(`Hallo Hai ${firstNama}`) */


    /*  //Destructuring Object
        let {firstNama, middleNama, address, ...others } = person ;
        console.info(firstNama);
        console.info(middleNama);
        console.info(address);
        console.info(others); */


        // Destructuring Nested Object
        const {firstNama, middleNama, address: {country, city, street}, ...others} = person;
        console.info(firstNama);
        console.info(middleNama);
        console.info(country);
        console.info(city);
        console.info(street);
        console.info(others);

        /*
        Detructuring Function Parameter
        > Detructuring tidak hanya bisa dilakukan di variable, tapi juga bisa dilakukan difunction parameter
        > Hal ini membuat kita mudah ketika ingin mengambil nested data dalam array atau object dalam function 
        */


        /*
        {
            function displayPerson (person) {
            console.info(person.firstName);
            console.info(person.middleName)
            console.info(person.lastName)
            }

            const person = {
                firstName: "Mochamad",
                middleName: "Raihan",
                lastName: " Sutisna",
            }

            displayPerson(person);
        }

        */

        // Destructurng di function Parameter
        {
            function displayPerson ({firstName, middleName, lastName}) {
                console.info(firstName);
                console.info(middleName);
                console.info(lastName);
            }

            const person = {
                firstName: "Mochamad",
                middleName: "Raihan",
                lastName: "Sutisna",
            }

            displayPerson(person); 
        }

        // Destructuring di Function Parameter (2)

    /* {
            function sum(array){
                return array [0] + array [1];
            }

            console.info(sum([1,1]));
            console.info(sum([10,10]));
        }
    */

        // Dengan cara lebih sederhana
    {
        function sum([first, second]){
            return first + second;
        }

        console.info(sum([1,1]));
        console.info(sum([10,10]));
    }
        
        /* Default Value
        Default Value
        > Yang paling menarik di destructuring adalah, kita bisa menambahkan default value
        > Jadi misal kita melakukan destructuring terhadap array, ternyata tidak ada datanya, maka kita bisa menambahkan default value
        > Begitu juga pada object, jika ternyata property nya tidak ada, maka kita bisa menambahkan default value
        */
        

        // Default Value Destructuring Array
        {
        
        const names = ["Mochamad", "Raihan"];
        const [firstName, middleName, lastName = "Sutisna"] = names;
        

        console.info(firstName)
        console.info(middleName)
        console.info(lastName)
        
        }

        // Dengan cara lebih sederhana
        {
            const person = {
                firstName: "Mochmad",
                middleName: "Dewa",
                lastName: "Sutisna AlGhifari"
            }

            let {firstName, middleName = "Raihan", lastName} = person;
            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
        }

        /* Mengunakan Nama Variable Lain
        > Saat melakukan destructuring di Array, kita bisa dengan mudah membuat nama variable sesuka kita 
        > Namun pada saat melakukan destructuring, kita harus membuat nama variable sama dengan nama property
        > Kita juga bisa menggunakan nama variable lain saat melakukan destructuring object jika kita mau
        */

        {
            const person = {
                firstName: "Mochmad",
                middleName: "Dewa",
                lastName: "Sutisna wijaya"
            }

            let {firstName: namaDepan, 
                middleName: namaTengah = "Raihan",
                lastName: namaBelakang} = person;

            console.info(namaDepan);
            console.info(namaTengah);
            console.info(namaBelakang);
        }


    </script>
    
</body>
</html>
