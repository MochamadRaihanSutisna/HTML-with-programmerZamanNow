<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kata Kunci This</title>
</head>
<body>

    <script>

        /*
        Kata Kunci This
        > Kata Kunci This adalah referensi ke object milik siapa
        > Tiap lokasi kata kunci this, bisa berbeda-beda referensi pemiliknya
        > Dalam Object Method, this merupakan referensi ke object pemilik functionnya
        > Di global scope, this merupakan referensi ke global object (dibrowser biasanya window)
        > Dalam function, this merupakan referensi ke global object (dibrowser biasanya window)
        > Di function dengan strict mode (akan dibahas nanti), this adalah undefined
        > Dalam event, this merupakan referensi ke element yang menerima event (dibahas dimateri Document Object Model)
        */

        console.info(this);

        //This di global scope
        function sample() {
            console.info(this);

            function inner() {
                console.info(this);
            }
            inner();
        }

        sample();

        // This di function

        const person = {
            name: 'Raihan',
            sayHello: function (value) {
                console.info(`Hello ${value} My name is ${this. name}`);
            }
        }

        person.sayHello("Dewi")
        person.sayHello("Kino")

    </script>
    
</body>
</html>
