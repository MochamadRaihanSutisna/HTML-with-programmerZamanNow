<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Return Value </title>
</head>
<body>
    <script>

    /*
    Function Return Value

    > Secara default, function itu tidak menghasilkan value apapun, namun jika kita ingin, kita bisa membuat sebuah function mengembalikan value
    > Agar function bisa menghasilkan value, kita bisa menggunakan kata kunci return di dalam functionnya 
    > Dan didalam block function, untuk menghasilkan nilai tersebut, kita harus menggunakan kata kunci return, lalu diikuti dengan data yang ingin dihasilkan
    > Function hanya bisa mengembalikan satu data, kita kita ingin mengembalikan beberapa data sekaligus, kita bisa menggunakan Array sebagai return valuenya 
    
    */

    // membuat function dengan parameter dan return value
    function sayHello(firstName,lastName) {
        const say = `Hello ${firstName} ${lastName}`;
        return say;
    }

    // memanggil function dan menangkap return valuenya
    const result = sayHello("Mochamad", "Raihan");
    document.writeln(`<p>${result}</p>`);

    //Function Return Value lebih dari satu
    function getFinalValue(value) {
        if(value > 90)  {
            return "A";
        }else if (value > 80) {
            return "B";
        }else if (value > 70) {
            return "C";
        }else if (value > 60) {
            return "D";
        }else {
            return "E";
        }
    }

    const finalValue = getFinalValue(65);
    document.writeln(`<p>${finalValue}</p>`);

    /*

    Menghentikan Eksekusi dengan Return
    > Saat kita menggunakan kata kunci return, maka kode setelah return tersebut tidak akan di eksekusi
    > Kita bisa menggunakan return untuk menghentikan eksekusi sebuah function
    
    */ 

    // Menghentikan Eksekusi dengan Return
    function isContains(array, searchValue) {
        for (const element of array) {
            console.info(`Iterasi Element ${element}`);
            if (element === searchValue) {
                return true;
            }
        }
        return false;
    }

    const array = [1,32,45,675,3,34,56,86,2];
    const search = 32;
    const found = isContains(array,search); 
    document.writeln(`<p>${found}</p>`);

    </script>
    

</body>
</html>
