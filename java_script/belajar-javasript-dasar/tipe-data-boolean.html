<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Boolean</title>
</head>
<body>
    
    <script>

        /* 
        Tipe data boolean adalah tipe data yang berisikan data kebenaran, artinya hanya ada dua data, benar(TRUE) dan salah (FALSE)  
        */

        document.writeln( true ); // benar
        document.write("<br>");
        document.writeln( false ); // Salah

        
    </script>
    
</body>
</html>
