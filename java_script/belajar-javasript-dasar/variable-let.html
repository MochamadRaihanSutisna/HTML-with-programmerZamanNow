<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Let</title>
</head>
<body>

    <script>

        /*
        >> Kata kunci LET itu seperti kata kunci var, dimana data di variable tersebut bisa diubah-ubah sesuka kita 

        >> Sedangkan kata kunci CONST berbeda, ketika sebuah variable sudah diisi divariable CONST maka variable tersebut tidak bisa diubah lagi value nya 

        >> Variable sejenis ini kadang dibilang juga constant 
        */

        // Variable dan Value
        let fullName = "Mochamad Raihan Sutisna";


        // Untuk mengakses Variable
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln("<br>");
        document.writeln("<hr>");

        fullName = "Mochamad Raihan ";

        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");


        // Variable Let
        let firsName = "Mochamad";
        let middleName = "Raihan";
        let lastName = "Sutisna";

        firsName = "Bayu Pamungkas";
        document.writeln(firsName);


    </script>
    
</body>
</html>
