<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Operator</title>
</head>
<body>

    <script>
        /*
        IN OPERATOR
        > In Operator adalah operator yang bisa dilakukan untuk mengecek apakah sebuah property ada di dalam object atau tidak
        > Jika property tersebut ada diobject, maka hasilnya true, sedangkan jika tidak, maka hasilnya false
        > Tidak hanya object, In juga bisa digunakan untuk mengecek index di Array
        */ 

        const person = {
            firstName: "Mochamad",
            middleName: "Raihan"
        };

        if("firstName" in person) {
            alert(`Hello ${person.middleName}`)
        }else {
            alert("Hello")
        }
        
        /*
        PERINGATAN!!!
        > In Operator hanya akan mengecek apakah property atau index ada atau tidak
        > Jadi walaupun nilai property atau indexnya undefined atau null, maka tetap akan dianggap ada 
        */
        
        //In Operator Undefined/Null Property

        const student = { 
            firstName: "Mochamad",
            middleName: undefined,
            lastName: "Sutisna"
        }

        if ("middleName" in student) {
            alert(`Hello ${student.middleName}`);
        } else {
            alert("Hello Student"); 
        }


        const names = [null, "Raihan", null];
        const result = 1 in names;
        document.writeln(`<p>${result}</p>`)
    </script>
    
</body>
</html>
