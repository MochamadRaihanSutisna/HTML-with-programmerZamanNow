<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <script>

        /*
        Getter dan Setter
        > Getter dan Setter adalah kemapuan membuat function yang berbeda untuk mengambil data (Getter) dan mengubah data (Setter) pada sebuah property di Object
        > Dengan menggunakan Getter dan Setter, kita bisa melakukan hal apapun dalam function sebelum sebuah property di akses atau di ubah, misal menambah validasi dan lain-lain
        */

        // Getter 
        const person = {
            firstName: "Raihan",
            lastName: "Sutisna",
            get fullName() {
                return `${this.firstName} ${this.lastName}`;
            },
            set fullName(value) {                           //Disamping adalah contoh setter
                const array = value.split(" ");
                this.firstName = array[0];
                this.lastName = array[1];
            }
        };

        person.fullName = "Raihan Gifari"
        console.table(person);

        person.fullName = "Alexa Givano"
        console.table(person);

        person.fullName = "Star waenur"
        console.table(person);

    </script>

</body>
</html>
