<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
</head>
<body>

    <script>

        /*
        ---- CONSOLE ----

        >>> JavaScript memiliki fitur unutuk melakukan logging bernama Console 
        >>> Logging adalah mekanisme yang biasa dilakukan oleh programmer untuk menampilkan informasi dari aplikasi yang sedang berjalan, tanpa harus mengganggu kerja aplikasi dan juga interaksi user
        >>> Untuk melakukan ini, kita bisa menggunakan fitur Console di JavaScript 
        >>> Untuk menggunakan Console, kita cukup gunakan perintah console dikode JavaScript
        
        CONSOLE METHOD

        console.info(...)   |   Memberitahu informasi
        console.warn(...)   |   Memberitahu informasi peringatang
        console.error(...)  |   Memberitahu informasi error
        console.table(...)  |   Memberitahu informasi dalam bentuk table 

        */

        console.debug("Debug")

        console.info("Helllo World");

        console.warn("ini Peringatan");

        console.error("ini error")

    </script>
    
</body>
</html>
