<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Generator</title>
</head>
<body>

    <script>

        /*
        Function Generator
        > Function Generator adalah function yang digunakan untuk membuat data generator
        > Generator adalah data yang bisa di iterasi seperti Array
        > Untuk membuat function generator, kita perlu menggunakan tanda*(bintang) setelah kata function
        > Dan untuk mengembalikan data tiap iterasi, kita bisa gunakan kata kunci yield diikuti datanya
        */


        //function Generator Sederhana
        function* createNames() {
            yield "Mochamad";
            yield "Raihan";
            yield "Sutisna";
        }

        const names = createNames();
        console.info(names[0]);
        for (const name of names) {
            console.info(name)
        }

        //Function Generator Komplex
        //lazy
        function* buatGanjil(value) {
            for (let i = 1; i <= value; i++) {
                if (i % 2 ===1) {
                    console.info(`Yield ${i}`)
                    yield i;
                }
            }
        }

        const angkaGanjil = buatGanjil(100);
        for (const angka of angkaGanjil) {
            console.info(angka);
        }


        // eager
        function buatGanjilArray(value) {
            const result = [];
            for (let i = 1; i <= value; i++) {
                if (i % 2 ===1) {
                    console.info(`Yield ${i}`);
                    result.push(i);
                }
            }
            return result;
        }


        //lazy
        const numbers = buatGanjil(100);
        //for (const number of numbers) {
        //    console.info(number);
        //}

        console.info(numbers.next().value);
        console.info(numbers.next().value);
        console.info(numbers.next().value);
        console.info(numbers.next().value);

        /*
        Lazy Evaluation
        > Generator itu sifatnya lazy
        > Jadi artinya jika data belum kita ambil dari generator, maka yield selanjutnya tidak akan di eksekusi
        */



    </script>
    
</body>
</html>
