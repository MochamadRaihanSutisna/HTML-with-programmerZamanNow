<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Object</title>
</head>
<body>

    <script>
        
        //Menambah atau mmengubah
        //#1
        const orang = {};
        orang["nama"] = "Mochamad Raihan Sutisna";
        orang["alamat"] = "Cianjur";
        orang["umur"] = 20;

        //Menghapus
        delete orang["umur"];
        console.table(orang);

        //#2 Mengubah Object dengan Properties
        const person = {
            "Nama Lengkap" : "Mochamad Raihan Sutisna",
            Alamat : "Cikancah",
            Pekerjaan : "Belum dapet"
        };

        console.table(person);

        //#3 Mengakses Property Object

        console.info(`Nama Lengkap : ${person[`Nama Lengkap`]}`);
        console.info(`Alamat Lengkap : ${person.Alamat}`)
        console.info(`Pekerjaan Sekarang : ${person.Pekerjaan}`)


    </script>
    
</body>
</html>
