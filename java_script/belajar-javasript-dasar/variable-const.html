<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Const</title>
</head>
<body>

    <script>
        /*
        >> Kata kunci LET itu seperti kata kunci var, dimana data di variable tersebut bisa diubah-ubah sesuka kita 

        >> Sedangkan kata kunci CONST berbeda, ketika sebuah variable sudah diisi divariable CONST maka variable tersebut tidak bisa diubah lagi value nya 

        >> Variable sejenis ini kadang dibilang juga constant 
        */

        const application = "Belajar JavaScript Dasar";

        application = "Gak Mau Belajar"; // HASILNYA ERROR

        document.writeln(application);


        // MULAI SEKARANG UNTUK MEMAKAI JAVASCRIPT DIHARUSKAN MENGGUKAN lET ATAU CONST
    </script>
    
</body>
</html>
