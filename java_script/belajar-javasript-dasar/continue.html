<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue</title>
</head>
<body>
    
    <script>

        for (let example = 1; example <=100; example++){
            if(example % 2 === 0)
                continue;
            document.writeln(`<p>Perulangan Ganjil ke ${example}</p>`)
        }

    </script>

</body>
</html>
