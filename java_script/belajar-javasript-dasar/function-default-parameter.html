<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Default Parameter</title>
</head>
<body>

    <script>

        /*
        Functon Default Parameter
        > Sekarang kita tahu bahwa parameter itu optional, artinya kita bisa tidak memberi value terhadap parameter
        > Parameter juga bisa kita beri default value, artinya jika ketika kita tidak bisa mengirim data ke parameter atau kita mengirim data undefined, maka secara otomatis parameter akan diisi oleh default value
        */

        function register(name, gender = "UNKNOWN") {
            console.info(name);
            console.info(gender);
        }
        
        register();
        register("Mochamad Raihan");
        register("Mochamad Raihan", "Male");
        register("Mochamad Raihan", undefined);
        register("Raihan", null);

    </script>
    
</body>
</html>
