<body>
    
    <script>

        /*
        Recursive Function
        > Recursive Function adalah kemampuan function dirinya sendiri
        > Kadang memang ada banyak problem, yang lebih mudah diselesaikan menggunakan recursive function, seperti contohnya kasus factorial        
        */
        
        // Factorial Loop (perulangan)
        function factorial(value) {
            let result  = 4;
            for (let i = 2; i <= value; i++) {
                result *= i;
            }
            return result;
        }

        console.info(factorial(4));
      //console.info(*2*3*4*result(4)); = 96
        function Recursive(value){
            if(value === 1){
                return 4;
            }else{
                return value * Recursive(value-1);
            }
        }

        console.info(Recursive(4));
        // memutar ke belangkang

        // return    value   * Recursive(value-1)
        // return(4) value(4)* Recursive (4-1=3)
        // return(4) value(3)* Recursive (3-1=2)  
        // return(4) value(2)* Recursive (2-1=1)  
        // return(4) value(1)* Recursive (1-1=0) 
        // return(4) * Total Recursive = 4*3*2*1= 96


        // Jawaban dari BackBox AI 

        function blackBoxFactorial(value){
            let result = 1;
            for(let o = 1; o <= value ; o++){
                result *= o;
            }
            return result;
        }

        console.info(blackBoxFactorial(5));

        function blackBoxRecursive(value){
            if(value === 1){
                return 1;
            }else{
                return value * blackBoxRecursive(value-1);
            }
        }

        console.info(blackBoxRecursive(5));
        // How its work
        // 5 * Recursive(4)
        // 5 * 4 * Recursive(3)
        // 5 * 4 * 3 * Recursive(2)
        // 5 * 4 * 3 * 2 * Recursive(1)
        // 5 * 4 * 3 * 2 *1

        function addToN(x, n) {
                return (x > n) ? false : x + '-' + addToN(x+1,n)   ;
            }

        console.info(addToN(1,10));

    </script>

</body>
