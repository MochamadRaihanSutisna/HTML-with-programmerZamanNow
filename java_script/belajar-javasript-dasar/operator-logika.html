<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika</title>
</head>
<body>

    <script>

        /*
        >> OPERATOR LOGIKA <<
            - Opertor Logika adalah operator untuk dua buah data boolean
            - Hasil dari operator logika adalah boolean lagi

        -- Berikut Operator logika yang di rekomendasikan oleh Javascript
            && artinya Dan
            || artinya Atau
            ! artinya Kebalikan

        

    >>> Operator && (Dan)
            True  && True hasilnya TRUE
            True  && False hasilnya FALSE
            False && True hasilnya FALSE
            False && False hasilnya FALSE

    >>> Operator || (Atau)
            True  || True hasilnya TRUE
            True  || False hasilnya TRUE
            False || True hasilnya TRUE
            False || False hasilnya false
            
    >>> Operator Unary ! (Kebalikan) "hanya menggunakan 1 data"
            ! True  hasilnya FALSE
            ! False hasilnya TRUE
        */

        const nilaiUjian = 90;
        const nilaiAbsensi = 60;

        const lulusUjian = nilaiUjian > 75;
        document.writeln(lulusUjian);

        const lulusAbsensi = nilaiAbsensi > 75;
        document.writeln(lulusAbsensi);

        const lulus = lulusUjian && lulusAbsensi;
        document.writeln("<p>"  + lulus + "</p>") // hasil nya ( true && false = false)

        document.writeln("<hr>")

        const nilaiujianRaihan = 90;
        const nilaiabsensiRaihan = 60;

        const lulusujianSekolah = nilaiujianRaihan > 75;
        document.writeln(lulusujianSekolah);

        const lulusabsensiSekolah = nilaiabsensiRaihan > 75;
        document.writeln(lulusabsensiSekolah);

        const lulushasilRaihan = lulusujianSekolah || lulusabsensiSekolah;
        document.writeln("<p>"  + lulushasilRaihan + "</p>") // hasil nya ( true || false = true )
        
    </script>
    
</body>
</html>
