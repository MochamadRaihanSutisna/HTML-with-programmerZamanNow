    <script>

        /*
        Debugger
        > Debugger digunakan untuk melakukan proses debugging
        > Debugging adalah proses mencari bug (masalah) yang biasa terjadi dikode program kita
        > Dengan debugger kita bisa menghentikan kode program diposisi yang kita inginkan (breakpoint), lalu melihat semua isi variable yang ada pada saat kode program sedang berhenti
        */

        //Debugger
        function createFullName(firstName, middleName, lastName) {
            debugger;
            const fullName = `${firstName} ${lastName} ${lastName}`;
            return fullName;
        }

        const name = createFullName("Mochamad", "Raihan", "Sutisna");
        console.info(name);

        function sum(...numbers) {
            let total = 0;
            for (const number of numbers) {
                total += number;
            }
            return total
        }

        console.info(sum(1,1,1,1,1));


    </script>
