<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Number</title>
</head>
<body>
    <script>
        /*
            >> JavaScript hanya mendukung satu tipe data number, dimana tipe data number di JavaScript bisa berupa bilangan bulat atau bilangan desimal

            >> Tipe seperti di bahasa pemrograman lain yang biasanya membedakan tipe data number bilangan bulat dan bilangan desimal, di JavaScript semuanya disatukan

            .. Tipe Number tidak perlu menggunakan titik2 .. 

            -- JavaScript mendukung number notation, default ada basis 10, JavaScript juga mendukung binary, hexadecimal dan octal
                (
                    .. Hexadecimal : 0xFF
                    .. Binary : 0b10101
                    .. Octal : 0o10
                ) 
        */

        document.writeln(100);
        document.writeln("<br>");
        document.writeln(100.123);
        document.writeln("<br>");

        // Contoh Binary
        document.writeln(0b1111010);
        document.writeln("<br>");

        // Contoh Hexadecimal
        document.writeln(0xFF);
        document.writeln("<br>");

        // Contoh Octal
        document.writeln(0o10)
        
    </script>
</body>
</html>
