<script>
    /*
    NULL

    > Null merupakan representasi data kosong
    > Null berbeda dengan undefined, Null berarti variable yang sudah ditambahkan valuenya, hanya saja valuenya null
    > sedangkan undefined adalah variable yang belum ditambahkan value apapun
    */

    let firstName = null;

    if (firstName === undefined){
        console.info("undefined");
    }else if (firstName === null){
        console.info("NULL")
    }else {
        console.info(firstName);
    }
