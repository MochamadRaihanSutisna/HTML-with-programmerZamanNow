<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function dalam Function</title>
</head>
<body>

    <script>
        /*
        Function dalam Function
        > Tidak ada batasan dimana kita bisa membuat funtion
        > Termasuk jika kita ingin membuat function didalam sebuah function, kita bisa melakukannya 
        > Function yang terdapat didalam, kita sebut inner function 
        > Inner function hanya bisa diakses ditempat kita membuat function nya, tidak bisa diakses dari luar functionnya
        */
        
        function outer() {
            function inner() {
                console.info("inner");
            }
            inner();
            inner();


        }

             outer();

        


    </script>
    
    
    
</body>
</html>
