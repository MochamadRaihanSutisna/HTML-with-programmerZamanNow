<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Method Arrow Function</title>
</head>
<body>

    <script>

        /*
        Arrow Function di Object
        > Sebelumnya kita sudah bahas tentang Arrow Function
        > Arrow function juga bisa digunakan disebagai Object Method
        > Namun perlu diketahui, Arrow Function tidak bisa digunakan untuk mengakses arguments object, function generator, kata kunci this dan kata kunci super(dibahas dimateri JavaScript Object Oriented Programming)
        > Jadi pastikan gunakan Arrow Function hanya memang ketika kita tidak butuh fitur-fitur diatas
        */

        // Arrow function di object method
        const person = {
            name: "Raihan",
            SayHello: (name) => {
                console.info(`Hello, ${name}`);
            }
        }

        person.SayHello("Raihan")

    </script>
    
</body>
</html>
