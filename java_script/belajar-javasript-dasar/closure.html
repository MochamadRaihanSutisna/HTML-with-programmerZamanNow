<body>

    <script>

    /*
    Closure
    > Closure adalah kombinasi function dan bundel referensi ke data disekitarnya
    > Oke gak membingungkan memang, apalagi untuk yang baru pertama belajar
    > Kita sudah tahu bahwa local scope tidak bisa diakses diluar scope 
    > Dengan kemapuan closure, kita bisa membuat function di local scope dan referensi ke data di sekitar local scope tersebut, keluar scope nya 
    */

    function createAdder(value) {
        const owner = "raihan";

        function add(param) {
            console.info(owner);
            return value + param;
        }
        return add
    }

    const addTwo = createAdder(2);
    //function addTwo(param) {
    //  console.info("Raihan");
    //  return 2 + param
    //}

    console.info(addTwo(10)); 
    console.info(addTwo(20));

    const addTen = createAdder(10)
    //function addTwo(param) {
    //  console.info("Raihan");
    //  return 2 + param
    //}
    console.info(addTen(10));
    console.info(addTen(20));
    </script>
    
</body>
