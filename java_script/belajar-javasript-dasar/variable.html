<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>

    <script>

        /* 

        .. Variable adalah tempat untuk menyimpan data
        .. Dengan menyimpan data variable, kita bisa menggunakannya lagi dengan menyebutkan nama variable nya
        .. Untuk membuat variable di JavaScript, kita bisa menggunakan kata kunci var diikuti dengan nama variable nya
        .. JavaScript adalah dynamic languange, artinya variable di JavaScript tidak terpaku harus mengguanakan satu tipe data, kita bisa mengubah-ubah tipe data di variable yang sama

        >>> Setelah variable di deklerasikan, kita bisa mengubah value atau nilai di dalam variable tersebut
        >>> Untuk mengubahnya, kita bisa menggunakan perintah nama variable dikuti dengan tanda = (sama dengan) lalu diikuti dengan value atau nilainya


        --- SEBELUM TAHUN 2015, KATA UNTUK MEMBUAT VARIABLE HANYA BISA MENGGUAKAN KATA KUNCI VAR 
        --- NAMUN TAHUN 2015 SEJAK VERSI "ECMASCRIPT2015". DIPERKENALKAN KATAqweadABLE, LET, DAN CONST
        --- JAVASCRIPT SEKARANG TIDAK DIREKOMENDASIKAN LAGI MENGGUNAKAN KATA KUNCI >>VAR<< UNTUK MEMBUAT VARIABLE, NAMUN DI GANTI DENGAN ---LET DAN CONST---, HAL INI DIKARENAKAN ADA MASALAH DARI DESAIN AWAL VAR

        */ 

        // Variable dan Value
        var fullName = "Mochamad Raihan Sutisna";

        // Untuk mengakses Variable
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");

        var firstName = "Mochamad";
        var middleName = "Raihan";
        var lastName = "Sutisna";

        document.writeln(firstName)
        document.writeln("<br>")
        document.writeln(middleName)
        document.writeln(lastName)


        // SEH9INGGA CONTOH DIATAS SUDAH TIDAK DIREKOMENDASIKAN LAGI!!!!

    
    </script>
    
</body>
</html>
