<body>

    <script>
        /*
        TIPE DATA ARRAY 

        - Array adalah tipe data yang berisikan kumpulan data
        - Array di JavaScript memiliki sifat dinamis artinya datanya bisa bertambah dengan sendirinya saat kita memasukkan data kedalam Array

        * Diagaram Array 
        Data Array dimulai dari nomor 0,1,2,3,4,5,6
        dan untuk panjang array dari 1,2,3,4,5,6,7

        >> Data didalam array tidak ada batasannya harus data apa 
        >> Jadi kita bisa memasukkan data apapun ke dalam Array
        >> Bahkan kita juga bisa memasukkan Array ke dalam Array jika kita mau

    
            OPERASI PADA ARRAY 
            OPERASI              |       KETERANGAN
            array.push(value)    |       menambah data ke Array
            array.lenght         |       untuk mendapatkan panjang Array
            array[index]         |       mendapatkan data di posisi index
            array[index] = value |       mengubah data di posisi index
            delete array[index]  |       menghapus data di posisi index, namun index tidak bergeser
        
        */
        let arrayKosong = []; // Membuat Array wajib menggunakan kurung kotak

        let arrayNama = ("Mochamad Raihan Sutisna")

        console.log( arrayNama )
    

        const names = []; 
        names.push("Mochamad");
        names.push("Raihan", "Sutisna");
        names.push("Hans", "Magazine");

        console.table(names);

        console.info(names[0]);
        console.info(names[1]);
        console.info(names[2]);

        names[0] = "FullStack"; // contoh mengganti Index dan Value Array
        names[1] = "Developer";
        console.table(names);


        delete names [3]; // contoh menghapus Index Array
        console.table(names)

        names.push("FrontEnd"); 
        console.table(names);

        names[3] = "SoftwareEngineer";
        names.push (1,2,3,4,5)
        names.push (["Mochamad", "Raihan", "Sutisna"]); //Array didalam Array
        console.table(names);

        /*
        ASSOCIATIVE ARRAY
            > Dibahasa pemrogramman lain seperti PHP, kita bisa menggunakan index berupa tipe data lain selain number misal string
            > Fitur ini biasanya disebut associative array atau hash
            > Di JavaScript associative array tidak didukung 
            > Jika kita memaksa memasukkan data bukan number di index Array, maka JavaScript akan merubah tipe data Array tersebut menjadi object, dan ini bisa berbahaya, karena beberapa operasi di array mungkin bisa merubah hasilnya
        */




    </script>
