<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Method</title>
</head>
<body>

    <script>

        /*
        Object Method
        > Pada tipe data object, kita sudah membahas tentang property di object
        > Karena sebenarnya function juga merupakan salah satu tipe data, jadi function pun sebenernya bisa ditambahkan sebagai property di object
        > Cara pembuatannya pun sama dengan function sebagai value 
        > Function di object kadang disebut juga sebagai Object Method
        */

        /* >>>dikomentar sementara<<<
        function sayHello(name) {
            alert(`Hai Raihan}`)
        }

        const person = {
            name : "Raihan",
            sayHai: function(name) {
                alert(`Hai ${name}`);
            }
        }

        

        person.sayHai(`Raihan`);
        */

        //Menambah Method ke Object
        const hola = {
            name: "Raihan"
        };

        hola.sayHello = function(name) {
            alert(`Hola ${name}`);
        }

        hola.sayHello(`Gifari`);
    </script>
    
</body>
</html>
