<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Constructor</title>
</head>
<body>

    <script>

        /*
        Constructor di Class
        > Karena bentuk constructor function mirip dengan function, jadi kita bisa menambah parameter pada constructor function, lantas bagaimana dengan class?
        > Di Class juga kita bisa menambah constructor dengan menggunakan constructor, kita juga bisa menambah parameter saat pertama kali membuat objectnya
        > Untuk membuat constructor di class, kita bisa menggunakan kata kunci constructor
        */

        class Person {

            constructor(name){
                //kode apapun 
                console.info(`Membuat Person ${name}`)
            }
        }

        const raihan = new Person("raihan");
        console.info(raihan);   

        const budi = new Person ("Budi");

    </script>
    
</body>
</html>
