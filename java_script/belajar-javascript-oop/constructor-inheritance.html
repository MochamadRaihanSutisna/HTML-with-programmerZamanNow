<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor inheritance</title>
</head>
<body>

    <script>

        
        /*
        Constructor inheritance
        > Dalam constructor kita biasanya membuat property baik itu berisi value ataupun function
        > Didalam constructor, kita bisa memanggil constructor lain, dengan begitu kita bisa mewarisi semua property yang dibuat di constructor lain tersebut 
        > Untuk memanggil constructor lain, kita bisa menggunakan NamaConstructor.call(this.parameter)
        */


        function Employee (firstName) {
            this.firstName = firstName;
            this.sayHello = function (name) {                                           
                console.info(`Hai, Halo ${name}. My Name is ${this.firstName}`)             
            }                                                                            
        }
        

        function Manager (firstName, lastName) {
            this.lastName = lastName;
            Employee.call(this, firstName); // memanggil constructor lain dengan parameter firstName
        }

        function Teacher (firstName, lastName) {
            this.lastName = lastName;
            Employee.call(this, firstName);
        }

        const eko = new Manager("Eko", "Khannedy");                                         


        const raihan = new Manager("Raihan", "Sutisna")

        
        const dewi = new Teacher("Dewi", "Salwa Waenurlillah"); 

        console.info(eko)
        console.info(raihan)
        console.info(dewi)


        /*Belajar pemanggilan*/



    </script>
    
</body>
</html>
