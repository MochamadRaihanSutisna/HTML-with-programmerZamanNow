<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Prototype</title>
</head>
<body>

    <script>

        /*
        Prototype
        > JavaScript sebelumnya dikenal dengan pemrogramman berbasis prototype
        > Memang agak sedikit membingungkan dan tidak dipungkiri banyak sekali yang bingung dengan konsep prototype di JavaScript
        > Pada chapter ini, kita akan bahas tentang konsep prototype
        */

        /*
        Prototype Inheritance
        > Saat kita membuat object dari constructor function, object tersebut disebut istance, semua property (baik itu value atau method), akan berada didalam instance objectnya
        > Setiap kita membuat sebuah constructor function, maka secara otomatis akan dibuatkan prototype nya, misal ketika kita membuat constructor function Person, maka akan ada Person.prototype
        > Saat kita membuat sebuah object instance, secara otomatis object tersebut adalah turunan dari Constructor.prototype nya
        > Untuk mengakses prototype milih sebuah instance, kita bisa menggunakan __proto__ 
        */

        //Object Instance

        /*
                function Person (firstName,lastName) {
                    this.firstName = firstName;
                    this.lastName = lastName;
                    this.sayHello = function (name) {                                           
                        console.info(`Hai, Halo ${name}. My Name is ${this.firstName}`);       
                    }                                                                            
                }
                
                const eko = new Person("Eko", "Khannedy");                 
                const raihan = new Person("Raihan", "Sutisna");

                console.info(eko);
                console.info(raihan);
        */

        /*
        Menambah Property ke Prototype
        > Property mirip object, dimana kita bisa menambah property baik itu value ataupun method
        > Saat kita menambah sebuah property ke Prototype, secara otomatis, semua object instance yang turunan dari prototype tersebut akan memiliki property tersebut.
        */

        //Menambah Property ke Prototype
        /*
                function Person (firstName,lastName) {
                    this.firstName = firstName;
                    this.lastName = lastName;
                    this.sayHello = function (name) {                                           
                        console.info(`Hai, Halo ${name}. My Name is ${this.firstName}`);       
                    }                                                                            
                }

                Person.prototype.sayBye = function () {
                    console.info("Good Bye")
                }

                Person.prototype.run = function () {
                    console.info(`${this.firstName} is running`)
                }
                
                const eko = new Person("Eko", "Khannedy");                 
                const raihan = new Person("Raihan", "Sutisna");

                console.info(eko);
                console.info(raihan);
        */

        /*
        Cara Kerja Prototype Inheritance
        > Bagaimaana bisa property di prototype dari object instance?
        > ketika kita mengakases property di object instance, pertama akan di cek apakah diobject terdapat property tersebut atau tidak, jika tidak, maka akan di cek di __proto__ (prototype) nya, jika masih tidak ada, akan di cek lagi di __proto__ (prototype) yang lebih tinggi, begitu seterusnya. sampai berakhir di Object Prototype
        */

                function Person (firstName,lastName) {
                    this.firstName = firstName;
                    this.lastName = lastName;
                    this.sayHello = function (name) {                                           
                        console.info(`Hai, Halo ${name}. My Name is ${this.firstName}`);       
                    }                                                                            
                }

                Person.prototype.sayBye = function () {
                    console.info("Good Bye");
                }

                Person.prototype.run = function () {
                    console.info(`${this.firstName} is running`);
                }
                
                const eko = new Person("Eko", "Khannedy");
                eko.sayBye = function () {              //Menjadi terpakai karena yang paling dahulu
                    console.info ("Sampai Jumpa Lagi")
                }              
                
                
                const raihan = new Person("Raihan", "Sutisna");

                console.info(eko);
                console.info(raihan);

                eko.sayBye();  //Menjadi tidak Terpakai
                eko.run();

                raihan.sayBye();
                raihan.run();


    </script>
    
</body>
</html>
