<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Constructor</title>
</head>
<body>

    <script>

        /*
        Super Constructor

            > Class Inheritance sifatnya seperti Prototype Inheritance
            > Bagaimana dengan Constructor Inheritance? Sebenernya Constructor Inheritance hanyalah melakukan dengan eksekusi constructor lain dengan tujuan agar property di constructor lain bisa ditambahkan ke instance object ini
            > Dalam kasus ini, jika ingin mencapai hasil yang sama, kita bisa menggunakan kata kunci super didalam constructor 
            > Kata kunci super digunakan untuk memanggil constructor super class
            > Jika dichild class kita membuat constructor, maka kita wajib memanggil parent constructor, walaupun diparent tidak ada constructor
        
        */

        class Employee {

            constructor(name) {
                this.name = name;
            }

            sayHello(name) {
                console.info(`Hello ${name}, my name is employee ${this.name}`);
            }
        }

        class Manager extends Employee {
            sayHello(name) {
                console.info(`Hello ${name}, my name is manager ${this.name}`);
            }
        }

        const raihan = new Employee("Mochamad Raihan Sutisna");
        raihan.sayHello("Dewi");

        const eko = new Manager("Eko Kurniawan Khanedy");
        eko.sayHello("Dewi");

        console.info(raihan);
        console.info(eko);


    </script>
    
</body>
</html>
