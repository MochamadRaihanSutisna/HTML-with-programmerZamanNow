    <script>

        /* 
        Object Oriented Programming
        > Object Oriented Programming adalah sudut pandang bahasa pemrogramman yang berkonsep "objek"
        > Ada banyak sudut pandang bahasa pemrogramman, namun OOP adalah yang sangat populer saat ini 
        > Ada beberapa istilah yang perlu dimengerti dalam OOP yaitu : Object dan Class
        */

        /*
        Object
        > Object adalah data yang berisi field/ properties/ attributes dan method/ function/ behavior
        */

        /*
        Class
        > Class adalah blueprint,prototype atau cetakan untuk membuat Object
        > Class berisikan deklarasi semua properties dan functions yang dimiliki oleh Object
        > Setiap Object sellau dibuat dari Class 
        > Dan sebuah Class bisa membuat Obejct tanpa batas
        */

        /*
        OOP di JavaScript
        > JavaScript sendiri sebenarnya sejak awal dibuat sebagai bahasa prosedural, buka bahasa pemrograman berorientasi object 
        > Oleh karena, implementasi OOP di JavaScript memang tidak sedetail bahasa pemrograman lain yang memang dari awal merupakan bahasa pemrograman OOP seperti Java atau C++
        */
