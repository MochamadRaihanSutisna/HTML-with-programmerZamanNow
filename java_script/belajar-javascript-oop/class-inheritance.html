<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Inheritance</title>
</head>
<body>

    <script>

        /*
        Class Inheritance

            > Sebelumnya kita sudah tahu bahwa prototype mendukung pewarisan, walaupun agak sedikit tricky cara pembuatannya
            > Untungnya itu diperbaiki di ES6 dengan fitur classnya
            > Sebuah class bisa melakukan pewarisan dari class lainnya dengan menggunakan kata kunci extends
            > Di JavaScript, class inheritance sama seperti prototype inheritance, hanya bisa memiliki satu parent class
        */

        class Employee {
            sayHello(name) {
                console.info(`Hello ${name}, My name is employee ${this.name}`);
            }
        }

        class Manager extends Employee {
            sayHello(name) {
                console.info(`Hallo ${name}, my name is Manager ${this.name} `);
            }
        }

        const raihan = new Employee();
        raihan.name = "Raihan";
        raihan.sayHello("wawa");


        const dewi = new Manager();
        dewi.name = "dewi";
        dewi.sayHello("wawa");

        console.info(raihan);
        console.info(dewi);




        

        {
            class Parent {
            constructor(name) {
                this.name = name;
            }

            sayHello() {
                console.log(`Hello, ${this.name}`);
            }
        }

        class Child extends Parent {
            constructor(name, age) {
                super(name);
                this.age = age;
            }

            sayAge() {
                console.log(`I am ${this.age} years old`);
            }
        }

            const child = new Child("John", 10);
            child.sayHello(); // Output: Hello, John
            child.sayAge(); // Output: I am 10 years old

        }
    </script>


</body>
</html>
