    <script>

        /*
        - Membuat Object
        > Sebenernya kita sudah belajar tipe data object dengan cara membuat variable dengan tipe data object
        > Namun pembuatan object menggunakan tipe data object akan membuat object yang selalu unik, sedangkan dalam OOP, biasanya kita akan membuat class sebagai cetakan, sehingga bisa membuat object dengan karakteristik yang sama berkali-kali, tanpa harus mendeklarasikan object berkali-kali seperti menggunakan tipe data object 
        */

        
        //Membuat Object dengan Object
        /*
                    const eko = {
                        firstName: "Eko",
                        lastName: "Khannedy"
                    }

                    const raihan = {
                        firstName: "raihan",
                        lastName: "sutisnna"
                    }
        */

        /*
        Membuat Constructor Function
        > Sebelum EcmaScript versi 6, pembuatan class, biasanya menggunakan function. Hal ini dikarenakan sebenernya JavaScript bukanlah bahasa pemrograman yang fokus ke OOP 
        > Untuk membuat class di JavaScript lama, kita bisa membuat Function
        > Function ini kita sebut dengan Constructor Function 
        */

        //Constructor Function 
        /*
                    function Person () {
                        
                    }

                    or

                    function MyPerson () {
                        
                    }
        */

        /*
        Membuat Object dari Constructor Function
        > Setelah kita membuat class, jika kita ingin membuat object dari class tersebut, kita bisa menggunakan kata kunci (new) ,lalu diikuti dengan nama Constructor Function
        */

        //Membuat Object
        /*
                    function Person () {
                    
                    }

                    const eko = new Person();
                    const raihan = new Person();
        */

        /*
        Property di Constructor Function
        > Sebenernya setelah kita membuat object kita bisa dengan mudah menambahkan property ke dalam object tersebut hanya dengan menggunakan nama variable nya diikuti tanda titik dan nama property 
        > Namun jika seperti itu, alhasil constructor function yang sudah kita buat tidak terlalu berguna karena property nya hanya ada di object yang kita tambahkan property 
        >  Untuk menambahkan property didalam semua object yang dibuat dari constructor function kita bisa menggunakan kata kunci this lalu diikuti dengan nama property nya
        */

        //Property di Constructor Function
        /* 
                    function Person () {
                        this.firstName = ""
                        this.lastName = ""
                    }

                    const eko = new Person()
                    const raihan = new Person()
        */

        /*
        Method di Constructor Function
        > Sama seperti pada tipe data objet biasanya, kita juga bisa menambahkan method didalam constructor function
        > Jika kita tambahkan method diconstructor function, secara otomatis object yang dibuat akan memiliki method tersebut
        */

        //Method di Constructor functiom
        /*
                    function Person () {
                        this.firstName = ""
                        this.lastName = ""
                        this.sayHello = function (name) {                                           <-- Ini Method
                            console.info(`Hai, Halo ${name}. My Name is ${this.firstName}`)             
                        }                                                                            
                    }

                    const eko = new Person();
                    eko.firstName = "Eko";
                    eko.lastName = "Khannedy";
                    eko.sayHello("Adrian");                                                         <--


                    const raihan = new Person()
                    raihan.firstName = "Raihan";
                    raihan.lastName = "Sutisna";
                    raihan.sayHello ("Dewi Salwa");                                                 <--

                    console.info(eko)
                    console.info(raihan)
        */

        /*
        Parameter di Constructor Function
        > Karena dalam JavaScript, class adalah berbentuk function, jadi secara default, Function tersebut bisa memiliki parameter
        > Constructor Function sama seperti function biasanya, bisa memiliki paramete, hal ini membuat ketika kita membuat object, kita bisa mengirim langsung data lewat parameter di constructor function tersebut
        */
        
        //Parameter di Constructor Function
        /*
                    function Person (firstName, lastName) {
                        this.firstName = firstName;
                        this.lastName = lastName;
                        this.sayHello = function (name) {                                           
                            console.info(`Hai, Halo ${name}. My Name is ${this.firstName}`)             
                        }                                                                            
                    }

                    const eko = new Person("Eko", "Khannedy");
                    eko.sayHello("Adrian");                                                    


                    const raihan = new Person("Raihan", "Sutisna")
                    raihan.sayHello ("Dewi Salwa");       
                    
                    
                    console.info(eko)
                    console.info(raihan)
        */

    function Person (firstName, lastName) {
        this.firstName = firstName;
        this.lastName = lastName;
        this.sayHello = function (name) {                                           
        console.info(`Hai, Halo ${name}. My Name is ${this.firstName}`)             
        }                                                                            
    }

    const eko = new Person("Eko", "Khannedy");
    eko.sayHello("Adrian");                                                    


    const raihan = new Person("Raihan", "Sutisna")
    raihan.sayHello ("Dewi Salwa");       
                    
                    
    console.info(eko)
    console.info(raihan)
