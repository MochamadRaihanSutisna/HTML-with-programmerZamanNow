<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>
<body>
    
    <script>

        /*
        Membuat Class
        > Sejak EcmaScript versi 6, diperkenalkan kata kunci baru yaitu class, ini merupakan kata kunci yang digunakan untuk membuat class di JavaScript
        > Dengan kata kunci class, kita tidak perlu lagi menggunakan constructor function unutk membuat class
        */

        class Person {

        }

        const raihan = new Person();
        console.info(raihan);

    </script>

</body>
</html>
